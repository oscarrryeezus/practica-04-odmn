name: Despliega

on: 
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-lastest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
         node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Deploy to Github Pages
        uses: peaceiris/actios-gh-pages@v4
        with: 
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
